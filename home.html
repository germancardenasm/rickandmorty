<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rick & Morty</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,900|Roboto:400,500,700,900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel='shortcut icon' href='./favicon.ico'>
</head>
<body>
  <div class = 'main-container'>
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-4">
      <a class="navbar-brand" href="#">
        <img src="./img/logoSmall.png"   class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./characters.html">Personajes</a>
          </li>
          
        </ul>
      </div>
    </nav>

    <header id='header' class="header text-center">
      <div id='home-page-title'><h1 class="display-3">Rick and Morty</h1></div>
      <blockquote class="blockquote px-5 mt-4  text-left">
          <p class="mb-0">““So what if he’s the Devil, Rick? 
            At least the Devil has a job. At least he’s active 
            in the community.””.</p>
          <footer class="blockquote-footer text-right">Summer</footer>
      </blockquote>
    </header>
  
    <div class='characters-home' id='home-page'>
    </div>

    <div class="characters-page d-none" id='characters-page'>
        <div id='characters-page-title' class='page-title line-down'><h3 class='display-5'>Characters</h3>
        </div>
        <div class="characters-container-page d-flex justify-content-center" id='characters-container-page'>
        </div>
        <nav id='pagination' class='paginator px-5'>
            <ul id='paginator-list' class="pagination d-flex flex-wrap justify-content-center ">
                <li id='previous' class="page-item disable"><a class="page-link" href="#">Previous</a></li>
                <li id='next' class="page-item "><a class="page-link" href="#" aria-disabled="true">Next</a></li>
            </ul>
        </nav>
    </div>


    <div class="detail-page d-none" id="detail-page">
        <div id='detail-page-title' class='page-title line-down'><h3 class='display-5'>Character Information</h3>
        </div>
        <div id="detail-container-page" class="detail-container-page">
          <div id="detail-character-container"  class="character-container">
            <img class="character-image detail" src="" alt="" />
            <div class="name-container d-none"></div>
          </div>
          <div id="character-info-container" class="character-info">
            <h4
              id="character-name-detail"
              class="character-name-detail px-1"
            ></h4>
            <table id="character-info-table" class="table"></table>
          </div>
        </div>
    </div>


    <section id='showAllSection' class='show-all-section'>
      <div class="px-3 py-4 mx-auto d-flex justify-content-around align-content-end flex-wrap"> 
        <p class="lead align-middle">Just click the button to see the rest of the family.</p>
        <a id='button-showAll' class="btn btn-primary btn-lg" href="./characters.html" role="button">See All</a>
      </div>
    </section>

   

  </div>

  <script src="./js/home.js"></script>
</body>
</html>
